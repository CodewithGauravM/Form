<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <header>
        <h1>Form Tag</h1>
    </header>
    <section>
        <h2>Personal Details</h2>
        <input type="text" placeholder="Enter Full Name">
        <input type="text" placeholder="Enter Nickname">
        <label>Birth date:</label> <input type="date">
        <label for="">Gender</label>
        <input type="radio" name="Gender">male
        <input type="radio" name="Gender">female
        <input type="text" placeholder="Enter Nationality">
        <label for="">Marital Status:</label>
        <input type="radio" name="Marital">married
        <input type="radio" name="Marital">unmaried
    </section>

    <section>
        <h2>Educational Qualification</h2>
        <input type="number" placeholder="Enter Graduation mark">
        <input type="number" placeholder="Enter HSC/Diploma mark">
        <input type="number" placeholder="Enter SSC mark">
    </section>

    <section>
        <h2>Fmiliy Details</h2>
        <input type="number" placeholder="Enter Total Family Member">
        <input type="number" placeholder="Enter Number of Brothers">
        <input type="number" placeholder="Enter Number of Sisters">
        <input type="text" placeholder="Enter Father Name">
        <input type="text" placeholder="Enter Father's profession">
        <input type="number" placeholder="Phone Number(Father)">
        <input type="text" placeholder="Enter Mother profession">
        <input type="number" placeholder="Phone Number(Mother)">
    </section>

    <section>
        <h2>Contact Information</h2>
        <input type="text" placeholder="Current Address">
        <input type="text" placeholder="Permanent Address">
        <input type="number" placeholder="Primary Phone Number">
        <input type="text" placeholder="Secondry Phone Number">
        <input type="email" placeholder="Enter Email">
        <label for="">Emergency Contact name and relationship</label>
        <input type="text">
    </section>

    <section>
        <h2>Employment Details</h2>
        <label for="">Employee ID or badge Number</label>
        <input type="text">
        <input type="text" placeholder="Job title">
        <input type="text" placeholder="Department">
        <input type="number" placeholder="Employment Start date">
        <select>
            <option>Status</option>
            <option>Full Time</option>
            <option>Part-Time</option>
            <option>Temporary</option>
            <option>Contract</option>
        </select>
    </section>
    <section>
        <h2>Bank Details </h2>
        <input type="text" placeholder="Enter Bank Name">
        <input type="text" placeholder="Enter Branch Name">
        <input type="number" placeholder="Bank Branch Code">
        <input type="number" placeholder="Bank IFSC Number">
        <input type="text" placeholder="Account Holder Name">
        <input type="text" placeholder="Enter Bank Address">
        <input type="number" placeholder="Account Number">
        <input type="text" placeholder="Account type">
    </section>
    <section>
        <h2>Compensation And Benefits</h2>
        <label>salary details:</label>
        <input type="text">
        <label>Bank Account information for direct Deposit (if applicable)</label>
        <input type="text">
        <label> Health insurance policy Number:</label>
        <input type="number">
        <input type="text" placeholder="Tax information">
        <input type="number" placeholder="Tax identification Number">
        <label>Relevant tax forms or declaration (e.g, W-4 form in the US)</label>
        <input type="text">
    </section>
    <section>
        <h2>professional Credentials</h2>
        <input type="text" placeholder="Certification Courses">
        <input type="text" placeholder="Internship">
        <input type="text" placeholder="Experiance">
    </section>
    <section>
        <h2>Medical Information</h2>
        <label>Specific medical Conditions or requirements</label>
        <input type="text">
        <label>Known allergies</label>
        <input type="text">
        <label>Preferred medical facility or practitioner (optional)</label>
        <input type="text">
    </section>
    <section>
        <h2>Additional Information (if applicable)</h2>
        <input type="number" placeholder="Passport Number">
        <input type="text" placeholder="Work Permit or visa details">
        <input type="text" placeholder="vehicle details">
    </section>
    <section>
        <h2>Consent and declaration</h2>
        <label>Do yoy confirm the accuracy of the information provided and consent for your data to be processed in line with data protection regulation?</label>
        <input type="text">
    </section>
</body>

</html>
